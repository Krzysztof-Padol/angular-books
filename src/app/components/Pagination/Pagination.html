<md-button ng-style="{'visibility': $ctrl.isPrev() ? 'visible' : 'hidden'}" class="md-icon-button md-accent" ng-click="$ctrl.prevPage()" aria-label="Previous page">
  <md-icon>keyboard_arrow_left</md-icon>
</md-button>
<span>{{$ctrl.currentPage + 1}} / {{$ctrl.pagesNumber}}</span>
<md-button ng-style="{'visibility': $ctrl.isNext() ? 'visible' : 'hidden'}" class="md-icon-button md-accent" ng-click="$ctrl.nextPage()" aria-label="Next page">
  <md-icon>keyboard_arrow_right</md-icon>
</md-button>
